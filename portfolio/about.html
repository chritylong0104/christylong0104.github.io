<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url('background.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
    .container {
        background-image: url('background.png');
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        text-align: center;
        color: #000;
        position: relative;
        z-index: 0;
        padding-bottom: 50px; /* Add padding to ensure there's space at the bottom when scrolling */
    }
    .left-text, .text-below, header, nav {
        position: relative; /* Keep these elements above the stars */

    }
    header {

    .logo {

    .nav-links {

        margin-left: 50px;
        flex-grow: 1; /* Allow navigation to stretch */
    }

    .nav-links li {
        display: inline;
    }

    .nav-links a {
        font-family: 'Inter', sans-serif; /* Use the Inter font */
        font-size: 1.5rem; /* Increase the font size */
        letter-spacing: 2px; /* Add spacing between letters */
        text-decoration: none; /* Remove underline */
        color: black; /* Change link color (can adjust as needed) */
        font-weight: 600; /* Make it bold for better visibility */
        transition: color 0.3s ease; /* Add a hover effect transition */
        text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.306);
    }

    nav {
        flex-grow: 1;
        display: flex;
        justify-content: center; /* Center the navigation links */
    }

    .nav-links a:hover {
        color: #ff9900; /* Change color on hover for interaction */
    }

    .social-icons img {

    }

    main {

    h1 {

    }

    p {

    }

        color: #555;
    }

    .social-icons {
        display: flex;
        align-items: center;
    }

    .social-icons a {
        margin-left: 15px; /* Adjust space between social icons */
    }

    .social-icons img {
        width: 25px; /* Adjust icon size */
        transition: transform 0.3s ease; /* Add a hover effect */

    .social-icons img:hover {

    }

    .about-me .description {

    .resume-link {

        padding: 10px 20px;
        background-color: #ff9900;
        color: white;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .resume-link:hover {

    }
</style>
